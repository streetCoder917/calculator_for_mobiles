<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- stylesheet file -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screen" id="screenCalc" maxlength="5"></div>
        <div class="calc_Buttons">
            <button id="greenBG">Ac</button>
            <button>X<sup>2</sup></button>
            <button>X<sup>3</sup></button>
            <button>/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button id="redBG">Del</button>
            <button>0</button>
            <button>.</button>
            <button id="navyBG">=</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <script src="./main.js"></script>
</body>
</html>
